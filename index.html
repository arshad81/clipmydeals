<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkMyDeals</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/main.min.css">
</head>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<body>
    <header>
        <nav class="navbar navbar-expand-xxl navbar-light bg-light justify-content-xxl-center">
            <img src="./assets/images/logo/logo.png" alt="logo">

            <div class="d-flex">
                <!--  -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <!--  -->
                <button class="btn btn-primary mx-4"> <img class="me-1" src="./assets/images/icons/buy-now-icon.svg"
                        alt="buy-now" width="14px"> Buy Now</button>
                <img class="d-xxl-none" src="./assets/images/icons/hamburger-icon.svg" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#sidebar-div" aria-controls="sidebar-div">
                <div class="offcanvas offcanvas-end d-xxl-none" tabindex="-1" id="sidebar-div"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header d-block">
                        <img type="button" src="./assets/images/icons/hamburger-icon.svg" class="float-end"
                            data-bs-dismiss="offcanvas" aria-label="Close">
                    </div>
                    <div class="offcanvas-body">
                        <ul class="list-unstyled my-3">
                            <li class="sidebar-li">
                                <a href="#" class="text-custom-gray"><img class="mx-3 home-icon"
                                        src="./assets/images/icons/home-101.svg" alt="home" width="32px"> Home</a>
                            </li>
                            <li class="sidebar-li my-3">
                                <a class="text-custom-gray" href="#"> <img class="mx-3"
                                        src="./assets/images/icons/coupon theme.svg" alt="home" width="32px"> Coupon
                                    Theme
                                </a>
                            </li>
                            <li class="sidebar-li my-3">
                                <a class="text-custom-gray" href="#"><img class="mx-3"
                                        src="./assets/images/icons/comparison-plugin.svg" alt="home" width="32px">
                                    Comparison Plugin
                                </a>
                            </li>
                            <li class="sidebar-li my-3">
                                <a class="text-custom-gray" href="#"><img class="mx-3"
                                        src="./assets/images/icons/Cashback-plugin.svg" alt="home" width="32px">
                                    Cashback
                                </a>
                            </li>
                            <li class="sidebar-li my-3">
                                <a class="text-custom-gray" href="#"><img class="mx-3"
                                        src="./assets/images/icons/add_ons_new.svg" alt="home" width="28px"> Add Ons
                                </a>
                            </li>
                            <li class="sidebar-li my-3">
                                <a class="text-custom-gray" href="#"><img class="mx-3"
                                        src="./assets/images/icons/Demo.svg" alt="home" width="32px"> Demo
                                </a>
                            </li>
                            <li class="sidebar-li my-3">
                                <a class="text-custom-gray" href="#"><img class="mx-3"
                                        src="./assets/images/icons/Docs.svg" alt="home" width="32px"> Docs
                                </a>
                            </li>
                            <li class="sidebar-li my-3">
                                <a class="text-custom-gray" href="#"><img class="mx-3"
                                        src="./assets/images/icons/logout.svg" alt="home" width="32px"> Login
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
